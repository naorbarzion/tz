<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
   <base target="_top">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="robots" content="noindex,nofollow">
   <title>Tracer - כניסה למערכת</title>
   <script src="https://cdn.tailwindcss.com"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
   <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
   <style>
       body {
           font-family: 'Rubik', sans-serif;
           background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
           background-size: 400% 400%;
           animation: gradient 15s ease infinite;
           min-height: 100vh;
       }

       @keyframes gradient {
           0% { background-position: 0% 50%; }
           50% { background-position: 100% 50%; }
           100% { background-position: 0% 50%; }
       }

       .glass {
           background: rgba(255, 255, 255, 0.85);
           backdrop-filter: blur(10px);
           -webkit-backdrop-filter: blur(10px);
           border: 1px solid rgba(255, 255, 255, 0.18);
           box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
       }

       .float-in {
           animation: float-in 0.8s ease-out;
       }

       @keyframes float-in {
           0% {
               opacity: 0;
               transform: translateY(20px);
           }
           100% {
               opacity: 1;
               transform: translateY(0);
           }
       }

       @keyframes welcome-fade {
           0% {
               opacity: 0;
               transform: translateY(20px);
           }
           100% {
               opacity: 1;
               transform: translateY(0);
           }
       }

       .welcome-message {
           animation: welcome-fade 0.5s ease-out;
       }

       .input-group {
           position: relative;
           margin-bottom: 1.5rem;
       }

       .input-group input {
           width: 100%;
           padding: 0.75rem;
           padding-right: 2.5rem;
           border-radius: 0.5rem;
           border: 2px solid transparent;
           background: rgba(255, 255, 255, 0.9);
           transition: all 0.3s ease;
       }

       .input-group input:focus {
           outline: none;
           border-color: #3b82f6;
           box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
       }

       .input-group i {
           position: absolute;
           right: 0.75rem;
           top: 50%;
           transform: translateY(-50%);
           color: #6b7280;
       }

       .login-button {
           background: linear-gradient(45deg, #3b82f6, #2563eb);
           transition: all 0.3s ease;
           transform-style: preserve-3d;
       }

       .login-button:hover {
           transform: translateY(-2px);
           box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
       }

       .login-button:active {
           transform: translateY(0);
       }

       @keyframes spin-slow {
           from { transform: rotate(0deg); }
           to { transform: rotate(360deg); }
       }

       .spin-slow {
           animation: spin-slow 3s linear infinite;
       }

       .welcome-icons i {
           animation: bounce 2s infinite;
       }

       @keyframes bounce {
           0%, 100% { transform: translateY(0); }
           50% { transform: translateY(-10px); }
       }
   </style>
</head>
<body class="flex items-center justify-center p-4">
   <div class="w-full max-w-md float-in" id="loginContainer">
       <!-- Logo Container -->
       <div class="text-center mb-8">
           <img src="https://tracer.co.il/wp-content/uploads/elementor/thumbs/Logo-H-p8d906f0bmrgobnn9uwquzibery89mtbvr1plpc910.png" 
                alt="Tracer Logo" 
                class="h-16 mx-auto mb-4 hover:scale-105 transition-transform">
       </div>

       <!-- Login Card -->
       <div class="glass rounded-2xl p-8 shadow-2xl">
           <h1 class="text-2xl font-bold text-gray-800 text-center mb-8">כניסה למערכת</h1>
           
           <form id="loginForm" class="space-y-6">
               <div class="input-group">
                   <input type="text" 
                          id="username" 
                          name="username" 
                          placeholder="שם משתמש"
                          required
                          autocomplete="username">
                   <i class="fas fa-user"></i>
               </div>

               <div class="input-group">
                   <input type="password" 
                          id="password" 
                          name="password" 
                          placeholder="סיסמה"
                          required
                          autocomplete="current-password">
                   <i class="fas fa-lock"></i>
               </div>

               <button type="submit" 
                       class="login-button w-full py-3 px-4 rounded-lg text-white font-medium flex items-center justify-center gap-2">
                   <i class="fas fa-sign-in-alt ml-2"></i>
                   התחברות
               </button>
           </form>

           <div class="mt-6 text-center text-sm text-gray-600">
               <p class="flex items-center justify-center gap-2">
                   <i class="fas fa-info-circle"></i>
                   לבעיות התחברות, צור קשר עם מנהל המערכת
               </p>
           </div>
       </div>
   </div>

   <script>
       document.getElementById('loginForm').addEventListener('submit', function(e) {
           e.preventDefault();
           const username = document.getElementById('username').value;
           const password = document.getElementById('password').value;
           
           if(username === 'tracer' && password === '1234') {
               // מעבר לאנימציית ברוך הבא
               const container = document.getElementById('loginContainer');
               container.innerHTML = `
                   <div class="glass rounded-2xl p-8 shadow-2xl text-center welcome-message">
                       <i class="fas fa-sun text-6xl text-yellow-500 mb-6 spin-slow"></i>
                       <h2 class="text-3xl font-bold mb-4 text-gray-800">ברוך הבא נציג יקר! 👋</h2>
                       <p class="text-xl mb-4 text-gray-700">שיהיה לך המשך יום מקסים ומלא הצלחות! ✨</p>
                       <div class="space-y-2 mb-6">
                           <p class="text-lg text-gray-600">אנא הצמד לתסריט השיחה 📝</p>
                           <p class="text-lg text-gray-600">זכור - אנרגיות חיוביות ומצב רוח מרומם! 🌟</p>
                       </div>
                       <div class="welcome-icons flex justify-center gap-6 text-3xl">
                           <i class="fas fa-heart text-red-500"></i>
                           <i class="fas fa-smile text-yellow-500"></i>
                           <i class="fas fa-star text-blue-500"></i>
                           <i class="fas fa-magic text-purple-500"></i>
                           <i class="fas fa-rocket text-green-500"></i>
                       </div>
                       <div class="mt-8 text-sm text-gray-500">
                           מעביר אותך לתסריט השיחה...
                       </div>
                   </div>
               `;

               // הפניה לדף התסריט אחרי 3 שניות
               setTimeout(() => {
                   window.location.href = 'sales-script.html';
               }, 3000);
           } else {
               alert('שם משתמש או סיסמה שגויים');
           }
       });
   </script>
</body>
</html>
